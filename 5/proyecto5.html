<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación Continua Docente - Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #dc2626;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --success-color: #16a34a;
            --gray-light: #e2e8f0;
            --gray-medium: #94a3b8;
            --admin-color: #7c3aed;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.5;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            padding: 48px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            width: 140px;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            color: var(--dark-color);
            font-size: 26px;
            margin-bottom: 32px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: var(--light-color);
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            right: 16px;
            top: 38px;
            color: var(--gray-medium);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-admin {
            background-color: var(--admin-color);
            color: white;
        }
        
        .btn-admin:hover {
            background-color: #6d28d9;
            transform: translateY(-2px);
        }
        
        .btn-google {
            background-color: white;
            color: var(--dark-color);
            border: 2px solid var(--gray-light);
        }
        
        .btn-google:hover {
            border-color: var(--gray-medium);
            background-color: #f8fafc;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .back-button:hover {
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .links {
            margin-top: 24px;
            display: flex;
            justify-content: space-between;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .divider {
            margin: 28px 0;
            border-top: 1px solid var(--gray-light);
            position: relative;
        }
        
        .divider-text {
            background-color: white;
            padding: 0 12px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gray-medium);
            font-size: 13px;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: var(--gray-medium);
        }
        
        /* Animación de carga */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .role-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .role-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .role-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .role-btn:not(.active) {
            background-color: var(--light-color);
            color: var(--dark-color);
            border-color: var(--gray-light);
        }
        
        .role-btn.admin.active {
            background-color: var(--admin-color);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 0 16px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .links {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
    <i class="fas fa-arrow-left"></i>
    <span>Regresar</span>
    </a>

    <div class="login-container">
        <img src="recursos/logoInstituto.png" alt="Logo de la institución" class="logo">
        <h1>Iniciar sesión en Formación Docente</h1>
        
        <div class="role-selector">
            <button class="role-btn active" id="userRoleBtn">Usuario</button>
            <button class="role-btn" id="adminRoleBtn">Administrador</button>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="usuario@institucion.edu" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="btnText">Iniciar sesión</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>
        
        <div class="links">
            <a href="#"><i class="fas fa-key"></i> ¿Olvidaste tu contraseña?</a>
            <a href="#"><i class="fas fa-user-plus"></i> Crear cuenta</a>
        </div>
        
        <div class="divider">
            <span class="divider-text">o continúa con</span>
        </div>
        
        <button class="btn btn-google">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                <path fill="none" d="M1 1h22v22H1z"/>
            </svg>
            Iniciar con Google
        </button>
        
        <div class="footer">
            Plataforma de Formación Continua para Docentes y Egresados © 2023
        </div>
    </div>
    
    <script>
        // Variables de estado
        let currentRole = 'user';
        const demoUsers = [
            { email: "docente@institucion.edu", password: "docente123", role: "user" },
            { email: "egresado@institucion.edu", password: "egresado123", role: "user" },
            { email: "admin@institucion.edu", password: "admin123", role: "admin" }
        ];
        
        // Elementos del DOM
        const userRoleBtn = document.getElementById('userRoleBtn');
        const adminRoleBtn = document.getElementById('adminRoleBtn');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        // Manejar cambio de rol
        userRoleBtn.addEventListener('click', () => {
            currentRole = 'user';
            userRoleBtn.classList.add('active');
            adminRoleBtn.classList.remove('active');
            loginBtn.className = 'btn btn-primary';
            updateDemoCredentials();
        });
        
        adminRoleBtn.addEventListener('click', () => {
            currentRole = 'admin';
            adminRoleBtn.classList.add('active');
            userRoleBtn.classList.remove('active');
            loginBtn.className = 'btn btn-admin';
            updateDemoCredentials();
        });
        
        // Actualizar credenciales de demostración según el rol seleccionado
        function updateDemoCredentials() {
            const demoAccount = demoUsers.find(user => user.role === currentRole);
            if (demoAccount) {
                emailInput.value = demoAccount.email;
                passwordInput.value = demoAccount.password;
            }
        }
        
        // Manejar envío del formulario
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Mostrar loader
            btnText.style.display = 'none';
            loader.style.display = 'block';
            loginBtn.disabled = true;
            
            // Simular proceso de autenticación (1 segundo)
            setTimeout(function() {
                // Verificar credenciales
                const user = demoUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Redirigir según el rol
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'user.html';
                    }
                } else {
                    // Credenciales incorrectas
                    btnText.style.display = 'block';
                    loader.style.display = 'none';
                    loginBtn.disabled = false;
                    alert('Credenciales incorrectas. Por favor intenta nuevamente.');
                }
            }, 1000);
        });
        
        // Inicializar con credenciales de usuario
        updateDemoCredentials();
        
        // Mensaje en consola para desarrolladores
        console.log("%cCuentas de demostración disponibles:", "color: #2563eb; font-weight: bold;");
        demoUsers.forEach(account => {
            console.log(`%cEmail: ${account.email} | Contraseña: ${account.password} | Rol: ${account.role}`, 
                        `color: ${account.role === 'admin' ? '#7c3aed' : '#1e40af'};`);
        });
    </script>
</body>
</html>
